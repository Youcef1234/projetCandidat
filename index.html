<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AngularSQLcrud</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous">

    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular.min.js"></script>
    <script src="app.js"></script>

</head>

<body ng-app="myapp">

    <div class="container" ng-controller="listeCandidats">
        <div class="col-offset-3 col-auto panel">
        <h3 class="text-center">liste des personnes</h3>
          <form class="form-well jumbotron" ng-repeat="Candidat in lescandidats">
            <input hidden="true" type="text" class="form-control" ng-model="Candidat.idcandidat"/>

            <div class="col-auto row form-group">
                <label class="form-label col" > NOM :</label><input type="text"  ng-model="Candidat.nom" />
                <label class="form-label col" > PRENOM:</label><input type="text" ng-model="Candidat.prenom" />
            </div>

            <div class="col-auto row form-group">
                <label class="form-label col" > AGE:</label><input type="text" class="input" ng-model="Candidat.age" />
                <label class="form-label col"> DATA DE NAISSANCE: </label><input type="text" ng-model="Candidat.date_naissance" />
            </div>

            <div class="col-auto row form-group">
                <label class="form-label col" > NATIONALITE:</label><input type="text" ng-model="Candidat.Nationalite" />
                <label class="form-label col" > ADRESSE:</label><input type="text"  ng-model="Candidat.adresse" />
            </div>

            <div class="col-auto row form-group">
                <label class="form-label col" > VILLE:</label><input type="text"  ng-model="Candidat.Ville" />
            
                <label class="form-label col" > CODE POSTAL:</label><input type="text"  ng-model="Candidat.Code_Postal" />
            </div>
            <div class="col-auto row form-group">
                <label class="form-label col" > EMAIL:</label><input type="text" ng-model="Candidat.email" />
                <label class="form-label col" > TEL:</label><input type="text" ng-model="Candidat.telephone" />
            </div>
            <div class="col-auto row form-group">
         
                <label class="form-label col" > REMARQUES:</label><input type="text" ng-model="Candidat.Remarque" />
            </div>
            <div class="col-auto row form-group">
                <label class="form-label col" > Competence :</label><input type="text"  ng-model="Candidat.com_nom" />
                <label class="form-label col" > Competence Evaluation :</label><input type="text"  ng-model="Candidat.com_evaluation" />
            </div>
            <div class="col-auto row form-group">
                <label class="form-label col">Commentaire Competence</label><input type="text" ng-model="Candidat.com_commentaire" />
            </div>
            <div class="col-auto row form-group">
                <label class="form-label col">TYPE DIPLOME</label><input type="text" ng-model="Candidat.type_diplome" />
                <label class="form-label col">DATE obtention</label><input type="text" ng-model="Candidat.date_obtention" />
            </div>
            <div class="col-auto row form-group">
                <label class="form-label col">Diplome commentaire</label><input type="text" ng-model="Candidat.dip_commentaire" />
            </div>
            <div class="col-auto row form-group">
                <label class="form-label col">Employeur: </label><input type="text" ng-model="Candidat.employeur" />
                <label class="form-label col">DATE DEB:</label><input type="text"  ng-model="Candidat.debut_contrat" />
                <label class="form-label col">DATE FIN: </label><input type="text" ng-model="Candidat.fin_contrat" />
            </div>   
            <div class="col-auto row form-group">
                <label class="form-label col">Commentaire Employeur: </label><input type="text" ng-model="Candidat.xpro_Commentaire" />
            </div>
            <div class="col-auto row form-group">  
                <label class="form-label col">Langage: </label><input type="text" ng-model="Candidat.l_nom" />
                <label class="form-label col">Langage eval: </label><input type="text" ng-model="Candidat.l_evaluation" />
                
            </div>
            <div class="col-auto row form-group">  
                <label class="form-label col">Langage: </label><input type="text" ng-model="Candidat.l_commentaire" />
            </div>
            <div class="col-auto row form-group" ng-controller="operationUtilisateur">  
                <input type="submit" ng-click="modifier()" class=" col-12 btn btn-success" value="valider Modif" />
            </div>

          </form>
        </div>
    </div>



</body>

</html>
