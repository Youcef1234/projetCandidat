<div class="container" ng-controller="listeLangues">
    <div ng-include="'templates/navbar.html'"> </div>

    <h3 class="text-center">liste des langues</h3>
    <input class="form-control col-lg-4 col-md-4 col-sm-3" type="search" data-ng-model="titre" placeholder="Search langues" aria-label="Search"></input>
    <div class="col-offset-3 col-auto panel row ">
        <form class="form-well jumbotron mr-3 " id="idformcom" ng-repeat="langue in leslangues|filter:titre track by $index">
            <input hidden="true" type="text" class="form-control" 
            ng-model="langue.idlangue"/>

            <div class="col-auto row form-group">
                <label class="form-label col" > TITRE :</label>
                    <input type="text"  ng-model="langue.l_nom" />
            </div>
            <div class="col-auto row form-group">
                <label class="form-label col" > EVAL :</label>
                <input type="text"  ng-model="langue.l_evaluation" />
            </div>

            <div class="col-auto row form-group">
                <label class="form-label col" >COMMENTAIRE:</label>
            </div>
            <div class="col-auto row form-group ">
                <textarea ng-model="langue.l_commentaire" class="col-offset-3 col-12" form="idformcom">
                </textarea>
            </div>
            <div ng-controller="operationUtilisateur">
                <div class="col-auto row form-group" > 
                    <input type="submit" ng-click="modifierLang()" 
                    class=" col-12 btn btn-success" value="valider Modification" />
                </div>
                <div class="alert alert-success" ng-show="showmeLang">
                    <strong> langue modifié.</strong>
                </div>
                <div class="alert alert-danger" ng-show="hidemeLang">
                    <strong> Erreur update langue.</strong>
                </div>
            </div>
            <div ng-controller="operationsupprimerUtilisateur">
                <div class="col-auto row form-group" > 
                    <input type="submit" ng-click="supprimerLang()" 
                    class=" col-12 btn btn-warning" value="supprimer" />
                </div>
                <div class="alert alert-success" ng-show="showmeLang">
                    <strong> langue supprimee.</strong>
                </div>
                <div class="alert alert-danger" ng-show="hidemeLang">
                    <strong> Erreur supprimee langue.</strong>
                </div>
            </div>
        </form>
    </div>
    <h3><center>Ajout langue</center></h3>

    <div class="row justify-content-center">
        <form class="form-well jumbotron"  id="idformcom">
            <input hidden="true" type="text" class="form-control" 
            ng-model="langue.idlangue"/>

            <div class="col-auto row form-group">
                <label class="form-label col" > TITRE :</label>
                    <input type="text"  ng-model="langue.l_nom" />
            </div>
            <div class="col-auto row form-group">
                <label class="form-label col" > EVALUATION :</label>
                    <input type="text"  ng-model="langue.l_evaluation" />
            </div>

            <div class="col-auto row form-group">
                <label class="form-label col" >COMMENTAIRE:</label>
            </div>
            <div class="col-auto row form-group ">
                <textarea ng-model="langue.l_commentaire" class="col-offset-3 col-12" form="idformcom">
                </textarea>
            </div>
            <div ng-controller="operationinsereUtilisateur">
                <div class="col-auto row form-group" > 
                    <input type="submit" ng-click="insererLang()" 
                    class=" col-12 btn btn-success" value="valider" />
                </div>
                <div class="alert alert-success" ng-show="showmeLang">
                    <strong> langue ajouté.</strong>
                </div>
                <div class="alert alert-danger" ng-show="hidemeLang">
                    <strong> Erreur ajout langue.</strong>
                </div>
            </div>
        </form>
    </div>
</div>
